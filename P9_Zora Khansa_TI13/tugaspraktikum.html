<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 9.4</title>
</head>
<body>
   <h1>Menghitung Jumlah Dua Bilangan</h1>
   
   Nilai 1 :
   <br>
   <input type="Number" id="num1" onchange="jumlah()">
   <br>
   Nilai 2 :
   <br>
   <input type="Number" id="num2" onchange="jumlah()">
   <div id="hasil"></div>
   <br>

  <script>
    function jumlah() {
        var num1 = parseInt(document.getElementById('num1').value);
        var num2 = parseInt(document.getElementById('num2').value);
        var hasil_penjumlahan = parseInt(num1)+parseInt(num2);
        var hasil = document.getElementById('hasil');
        hasil.innerHTML = hasil_penjumlahan
    }
  </script> 
</body>
</html>
