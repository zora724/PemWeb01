<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum 11.1</title>
    <script>
        // Membuat Array Fruits
        let fruits = ["Apel", "Mangga", "Jeruk"];
        console.log(fruits[0] + fruits[1] + fruits[2]);

        // Menampilkan semua data array dengan looping for
            for(let i = 0; i < fruits.length; i++) {
                console.log(fruits[i]);
           }

           console.log("");
           fruits.push("Anggur", "Durian"); // untuk menambahkan data pada array
           fruits.sort(); // untuk mengurutkan A-Z
           fruits.pop(); // untuk menghapus data array paling akhir
           fruits.splice(1,3) // untuk menhapus data array dari index ke-1 sebanyak 3

           for(let i = 0; i < fruits.length; i++) {
                console.log(fruits[i]);
           }

           // Object menggunakan kurung kurawal
           let mobil = {
            tipe: "Turismo",
            merk: "Lamborghini",
            tahun : 2009,
            warna : "merah",
            jalan : function () {
                console.log("Breeeemmmm....")
            },
           };

           console.log(mobil.merk);
           console.log(mobil.tahun);    
    </script>
</head>
<body>
    <h1>Belajar Array</h1>
</body>
</html>
